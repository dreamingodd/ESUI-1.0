<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ESUI - Expenditure Monthly Bar Chart</title>
<link href="../../css/jquery-ui.css" rel="stylesheet" type="text/css"/>
<link href="../../css/all.css" rel="stylesheet" type="text/css"/>
<link href="../../css/chart.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../../js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.js"></script>
<script type="text/javascript" src="../../js/amcharts.js"></script>
<script type="text/javascript" src="../../js/utils.js"></script>
<script type="text/javascript" src="../../js/expend/barChart.js"></script>
</head>

<body>
<input type='hidden' id='catesStats' value='${catesStatsStr}'>
<div class='all'>
  <div class="header">
    <h1>Monthly Expenditure Bar Chart</h1>
  </div>
  <div class="outer">
    <!-- Month -->
    <div id="monthSelectDiv">
      Month: <input type="text" id="datepicker">
      <button id="showButton" type="button">Show</button>
    </div>
    <!-- Chart -->
    <div id="barChartDiv" class="chartDiv"></div>
  </div>
</div>
</body>

</html>
